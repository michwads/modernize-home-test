<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Modernize Front End Developer Home Test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
		
		<link rel="stylesheet" href="css/styles.css">
		<script src="js/scripts.js"></script>
	</head>
	<body>
		<header>
			<img class="logo" src="images/logo-2x.svg" />
		</header>
		<div class="container">
			<section class="form-wrapper">
				<div class="title">
					<h2>Enter to win a 3rd generation Nest Learning Thermostat worth $249.</h2>
				</div>
				<form id="main-form" autocomplete="off">
					<fieldset>
						<ul>
							<li>
								<label for="name">Name</label>
								<input type="text" id="name" name="name" placeholder="Name" />
							</li>
							<li class="city-state">
								<label for="city">City</label>
								<input type="text" id="city" name="city" placeholder="City" />
								
								<label for="state">State</label>
								<input type="text" id="state" name="state" placeholder="State" />
							</li>
							<li>
								<label for="phone">Phone Number</label>
								<input type="tel" id="phone" name="phone" placeholder="Phone Number" />
							</li>
							<li>
								<label for="email">Email Address</label>
								<input type="email" id="email" name="email" placeholder="Email Address" />
							</li>
							<li class="submit">
								<button type="submit" id="submit">Enter to Win</button>
							</li>
						</ul>
					</fieldset>
				</form>
			</section>
			<section class="more-savings">
				<fieldset><legend>Even More Savings</legend></fieldset>
				<article>
					<div class="inner">
						<h5>Advertorial</h5>
						<h4>Tricks Homeowners Use to Eliminate Bills</h4>
						<p><span>Surging energy bills, unpredictable weather patterns and dissatisfaction with utility companies have homeowners scrambling with the help of</span> <a href="https://www.google.com/" target="_blank">Read More</a></p>
					</div>
				</article>
			</section>
		</div>
	</body>
</html>
